<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Marketrplace</title>
</head>
<body>
    <header class="welcomeCarousel">
        <nav class="headerNav">
            <a class="headerNavItem whiteText" href="#">Shop</a>
            <a class="headerNavItem whiteText" href="#">Designers</a>
            <a class="headerNavItem navCart whiteText" href="#">Cart</a>
        </nav>
        <div class="headerTitle">
            <div class="titles">
                <h1 class="bigTitle whiteText">Marketplace</h1>
                <h2 class="subTitle whiteText">By Invision</h2>
            </div>
        </div>
        <div class="flexContainer">
            <a class="scrollLink whiteText" href="#">&or;  Scroll To Shop  &or;</a>
        </div>
    </header>
    <main>
      <section class="saleItems">
          <div class="itemsContainer">
                <div class="itemsGrid">
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                    <div class="imgContainer">
                        <img src="http://cdnl.accucutcraft.com/media/catalog/product/cache/2/image/9df78eab33525d08d6e5fb8d27136e95/c/v/cv106.jpg" alt="Placeholder" class="responsiveImg">
                    </div>
                </div>
          </div>      
      </section>
      <section class="mailingList"></section>  
    </main>
    
    <footer>
        <div class="footerChild">
            <img class="footerImg" src="./img/invision-logo.svg" alt="logo">
        </div>
        <div class="footerChild footerNav"> 
            <a class="whiteText" href="#">Privacy Policy</a>
            <a class="whiteText" href="#">Contact</a>
        </div>
        <div class="footerChild">
            <a class="whiteText" href="#"><img class="socialLinks" src="./img/facebook.png" alt="Facebook"></a>
            <a class="whiteText" href="#"><img class="socialLinks" src="./img/twitter-512.png" alt="Twitter"></a>
            <a class="whiteText" href="#"><img class="socialLinks" src="./img/github-6-xxl.png" alt="GitHub"></a>
        </div>
    </footer>
    
</body>
</html>
